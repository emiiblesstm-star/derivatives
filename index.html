            // Map domains to their respective favicons

                'app.guruscripts.com': '/guru.jpg',
                'default': '/deriv-logo.svg'
            };

            // Set favicon based on current domain
            (function() {
                const currentDomain = window.location.hostname;
                const favicon = document.getElementById('dynamic-favicon');
                const faviconPath = domainFavicons[currentDomain] || domainFavicons['default'];
                
                // Set appropriate MIME type based on file extension
                const extension = faviconPath.split('.').pop();
                favicon.type = `image/${extension === 'svg' ? 'svg+xml' : extension}`;
                favicon.href = faviconPath;
            })();
        </script>
